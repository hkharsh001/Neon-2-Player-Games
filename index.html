<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon 2-Player Games</title>
  <link rel="stylesheet" href="style/common.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For icons -->
</head>
<body>
  <header>
    <h1>Neon 2-Player Games</h1>
    <audio id="background-music" src="assets/music/background-music.mp3" loop></audio>
    <button onclick="toggleMusic()">Play/Pause Music</button>
  </header>
  
  <div class="game-buttons">
    <a href="tic-tac-toe/index.html" class="game-button neon-green">Tic Tac Toe</a>
    <a href="rock-paper-scissors/index.html" class="game-button neon-purple">Rock Paper Scissors</a>
    <a href="connect-four/index.html" class="game-button neon-blue">Connect Four</a>
    <!-- Add more game buttons here -->
  </div>
  
  <script>
    function toggleMusic() {
      const music = document.getElementById("background-music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
